* {

}

body {

/* Header */
header {
  background: var(--blue);
  color: white;
  padding: 18px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
  position: sticky;
  top: 0;
}

/* Page */
.page {
  display: none;
  padding: 20px;
  animation: fade 0.3s ease;
}

.page.active {
  display: block;
}

/* Card */
.card {
  background: white;
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  margin-bottom: 16px;
}

/* Input */
input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #cbd5f5;
  margin-top: 6px;
  font-size: 16px;
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--blue);
  color: white;
  font-size: 16px;
  font-weight: 600;
  margin-top: 12px;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 5px 15px rgba(37,99,235,0.4);
}

/* Bottom Nav */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  border-top: 1px solid #e2e8f0;
}

nav button {
  flex: 1;
  background: none;
  color: #64748b;
  font-size: 14px;
}

nav button.active {
  color: var(--blue);
}

/* Animation */
@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
